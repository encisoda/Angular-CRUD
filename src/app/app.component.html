<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg" >
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Crear Dato:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model.nombre" placeholder="Ingresar Nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="puesto" class="control-label col-sm-2">
            Puesto
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="model.puesto" placeholder="Ingresar Puesto">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="agregarEmpleado()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-8">
      <h2>Personas:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tr *ngFor="let emp of empleados; let i = index">
            <td>{{emp.nombre}}</td>
            <td>{{emp.puesto}}</td>
            <td>
              <a (click)="editarEmpleado(i)" class="btn btn-success">Editar</a>
              &nbsp;
              <a (click)="eliminarEmpleado(i)" class="btn btn-danger">Borrar</a>
            </td>
        </tr>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actulizar Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"
              name="nombre" [(ngModel)]="model2.nombre"
              placeholder="Ingresar nuevo nombre"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Puesto
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="puesto"
              name="puesto" [(ngModel)]="model2.puesto"
              placeholder="ingresar nuevo puesto"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="actualizarEmpleado()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
